<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            border: 2px solid #ddd;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöó</div>
        <h1>Bienvenido a Movu</h1>
        <p class="subtitle">Sistema de gesti√≥n de transporte</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="loader" class="loader"></div>

        <a href="#" id="googleLoginBtn" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Iniciar sesi√≥n con Google
        </a>

        <div class="info">
            <p>Al iniciar sesi√≥n, aceptas nuestros t√©rminos y condiciones</p>
        </div>
    </div>

    <script>
        // Cliente de autenticaci√≥n simple
        const authClient = {
            getToken: () => localStorage.getItem('access_token'),
            isAuthenticated: () => !!localStorage.getItem('access_token')
        };

        // Mostrar mensaje de error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Mostrar/ocultar loader
        function showLoader(show) {
            const loader = document.getElementById('loader');
            const btn = document.getElementById('googleLoginBtn');
            
            if (show) {
                loader.classList.add('show');
                btn.style.display = 'none';
            } else {
                loader.classList.remove('show');
                btn.style.display = 'flex';
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            // Si ya est√° autenticado, redirigir al index
            if (authClient.isAuthenticated()) {
                console.log('Usuario ya autenticado, redirigiendo...');
                window.location.href = '/index.html';
                return;
            }

            // Verificar si hay error en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                const errorMessages = {
                    'auth_failed': '‚ùå Error al autenticar con Google. Por favor intenta de nuevo.',
                    'token_generation_failed': '‚ùå Error al generar el token. Por favor intenta de nuevo.',
                    'access_denied': '‚ùå Acceso denegado. Necesitas aceptar los permisos para continuar.'
                };

                const message = errorMessages[error] || '‚ùå Error desconocido al iniciar sesi√≥n.';
                showError(message);

                // Limpiar la URL
                window.history.replaceState({}, document.title, '/login.html');
            }

            // Configurar bot√≥n de login con Google
            const loginBtn = document.getElementById('googleLoginBtn');
            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                console.log('Iniciando login con Google...');
                showLoader(true);
                
                // Redirigir al endpoint de Google OAuth
                // El gateway debe hacer proxy de /api/auth/google al auth-service
                window.location.href = '/api/auth/google';
            });
        });
    </script>
</body>
</html>
